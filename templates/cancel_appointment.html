<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cancel Appointment - Smart Appointment System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      margin: 0;
      text-align: center;
    }
    h2 {
      margin-bottom: 2rem;
      font-weight: 900;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    form {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(185, 28, 28, 0.5);
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #b91c1c;
      border: none;
      padding: 12px 0;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(185, 28, 28, 0.7);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7f1d1d;
    }
    .btn-back {
      margin-top: 15px;
      display: inline-block;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
    .alert {
      max-width: 400px;
      width: 100%;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h2>Cancel Appointment</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('cancel_appointment') }}">
    <label for="date">Appointment Date</label>
    <input type="date" id="date" name="date" required min="{{ (now or '') }}" />

    <label for="employee_username">Employee</label>
    <select id="employee_username" name="employee_username" required>
      <option value="" disabled selected>Select an employee</option>
      {% for emp in employees %}
        <option value="{{ emp.username }}">{{ emp.name }}</option>
      {% endfor %}
    </select>

    <label for="start_time">Appointment Start Time (Hour, 24h format)</label>
    <input type="number" id="start_time" name="start_time" min="0" max="23" required />

    <button type="submit">Cancel Appointment</button>
  </form>

  <a href="{{ url_for('dashboard') }}" class="btn-back">&larr; Back to Dashboard</a>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</body>
</html>
